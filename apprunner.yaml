
run:
  runtime-version: 3.11
  pre-run:  
    - pip install -r requirements.txt
    - pip3 install pipenv
    - pipenv install
  command: streamlit run chatbot.py --server.port 8501 --server.address 0.0.0.0
  network:
      port: 8501
      env: APP_RUNNER
    env:
      - name: AWS_REGION
        value: us-east-1
